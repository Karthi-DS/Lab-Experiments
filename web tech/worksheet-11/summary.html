<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="userDetails.html">User Detail</a>
        <a href="expense.html">Expense Made</a>
        <a href="summary.html">Summary</a>
    </nav>
    <h1 style="text-align:center;" id="info"></h1>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Amount</th>
                <th>Entries</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <script>
        const expenseData = JSON.parse(localStorage.getItem("expenseData")) || [];
        const informUser = document.getElementById('info');
        const summary = {};
        if (expenseData.length == 0) {
            informUser.innerText = 'NO Data Found';
            document.querySelector('table').style.display = 'none';
        } else {
            informUser.innerText = 'Summary Table';
            expenseData.forEach(item => {
                const category = item.role;
                const amount = parseFloat(item.amount) || 0;

                if (!summary[category]) {
                    summary[category] = { total: 0, count: 0 };
                }

                summary[category].total += amount;
                summary[category].count += 1;
            });
            const tbody = document.querySelector("#summaryTable tbody");
            for (let category in summary) {
                const row = document.createElement("tr");
                row.innerHTML = `
        <td>${category}</td>
        <td>${summary[category].total}</td>
        <td>${summary[category].count}</td>
      `;
                tbody.appendChild(row);
            }
        }



    </script>
</body>

</html>
