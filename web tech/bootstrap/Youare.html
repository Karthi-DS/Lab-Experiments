<!-- Youare.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>You Are</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
window.onload=function(){
  document.getElementById("user").textContent=localStorage.getItem("user");
  document.getElementById("pass").textContent=localStorage.getItem("pass");
}
</script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card mx-auto shadow p-4" style="max-width:400px;">
    <h4 class="text-center mb-3">You Are</h4>
    <p><strong>Username:</strong> <span id="user"></span></p>
    <p><strong>Password:</strong> <span id="pass"></span></p>
  </div>
</div>
</body>
</html>
