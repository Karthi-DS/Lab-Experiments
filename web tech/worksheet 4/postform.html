<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function loadData(){
            let res = localStorage.getItem("formData");
            res = JSON.parse(res);
            const name  = document.getElementById("name");
            if(res.fname){
            name.innerHTML += res.fname;
            }else{
                name.innerHTML="No data submitted"
            }
            const instahours = document.getElementById("instahours");
            instahours.innerText = res.instahours;
            const youtubehours = document.getElementById("youtubehours");
            youtubehours.innerText = res.youtubehours;
            const safeinsta = document.getElementById("instachecker");
            if(Number(res.instahours)>3){
                safeinsta.innerHTML = "you are not safe with insta"
            }else{
                safeinsta.innerHTML = "you are safe with insta"

            }
            const safeyoutube = document.getElementById("youtubechecker");
            if(Number(res.youtubehours)>3){
                safeinsta.innerHTML = "you are not safe with youtube"
            }else{
                safeinsta.innerHTML = "you are safe with youtube"

            }
        }
        window.onload = loadData;
    </script>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }
    </style>

    </style>
</head>
<body>

            </tr>

    </div>
</body>
</html>
