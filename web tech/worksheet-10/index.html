<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="surveyForm" action="success.html" method="get">
      <h2>University Student Survey</h2>

      <!-- Name -->
      <label for="name">Name:</label>
      <span id="nameSpan"></span>
      <input type="text" id="name" name="name">
      <p id="namep"></p>

      <!-- Email -->
      <label for="email">Email:</label>
      <span id="emailSpan"></span>
      <input type="email" id="email" name="email">
      <p id="emailp"></p>

      <!-- Password -->
      <label for="password">Password:</label>
      <span id="passwordSpan"></span>
      <input type="password" id="password" name="password">
      <p id="passwordp"></p>

      <!-- Mobile -->
      <label for="mobile">Mobile Number:</label>
      <span id="mobileSpan"></span>
      <input type="text" id="mobile" name="mobile">
      <p id="mobilep"></p>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Rating -->
      <label>Rating:</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1">⭐</label>
        <label><input type="radio" name="rating" value="2">⭐⭐</label>
        <label><input type="radio" name="rating" value="3">⭐⭐⭐</label>
        <label><input type="radio" name="rating" value="4">⭐⭐⭐⭐</label>
        <label><input type="radio" name="rating" value="5">⭐⭐⭐⭐⭐</label>
      </div>

      <!-- Interests -->
      <label>Interests:</label>
      <div class="interests">
        <label><input type="checkbox" name="interests" value="Sports">Sports</label>
        <label><input type="checkbox" name="interests" value="Music">Music</label>
        <label><input type="checkbox" name="interests" value="Coding">Coding</label>
        <label><input type="checkbox" name="interests" value="Reading">Reading</label>
        <label><input type="checkbox" name="interests" value="Travel">Travel</label>
      </div>

      <div class="buttons">
        <button type="button" onclick="displayData()">Display</button>
        <button type="reset">Reset</button>
        <button type="submit" onclick="return submitForm()">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
